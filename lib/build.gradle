plugins {
    id 'java-library'
    id 'jacoco'                                           // adds jacocoTestReport task for coverage.
    id 'com.github.johnrengelman.shadow' version '7.1.2'  // Adds shadowJar task for fat jar.
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.71'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

tasks.named('test') {
    useJUnitPlatform()
    testLogging {
        showStackTraces = true
        exceptionFormat = 'full'
    }
}

java {
    withSourcesJar()
}
